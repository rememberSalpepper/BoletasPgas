name: Deploy Frontend (Next.js) to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCLOUD_PROJECT }} # Usa el secreto existente
  GAR_LOCATION: us-central1
  SERVICE_NAME: frontend
  REGION: us-central1
  # NO necesitamos definir API_PYTHON_SECRET aquí

jobs:
  build-and-deploy-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write' # Necesario si usaras WIF, puede quitarse si solo usas credentials_json

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }} # Usa el secreto existente

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }} # Usa la variable env definida arriba

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

      # Construir imagen pasando el SECRETO VITE_API_URL al build-arg PYTHON_API_URL
      - name: Build Docker image
        run: |
          docker build \
            --build-arg PYTHON_API_URL=${{ secrets.VITE_API_URL }} \ # <-- Usa tu secreto VITE_API_URL
            -t ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            ./frontend # Asegúrate que el contexto sea la carpeta frontend

      # Subir imagen
      - name: Push Docker image
        run: |
          docker push ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

      # Desplegar a Cloud Run pasando el SECRETO VITE_API_URL a la variable de entorno PYTHON_API_URL
      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          env_vars: |-
            PYTHON_API_URL=${{ secrets.VITE_API_URL }} # <-- Usa tu secreto VITE_API_URL
            PORT=8080
            NODE_ENV=production
          flags: --allow-unauthenticated

      - name: Show Deployed URL
        run: echo "Service deployed to ${{ steps.deploy.outputs.url }}"