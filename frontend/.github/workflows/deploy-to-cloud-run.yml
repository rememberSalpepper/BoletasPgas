name: Deploy Frontend (Next.js) to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCLOUD_PROJECT }}
  GAR_LOCATION: us-central1
  SERVICE_NAME: frontend
  REGION: us-central1
  # Nombre del secreto en GitHub que contiene la URL de la API Python
  API_PYTHON_SECRET: ${{ secrets.API_BASE_URL }} # Usa el nombre de TU secreto aqu√≠

jobs:
  build-and-deploy-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }} # O tu config WIF

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

      # Construir imagen pasando el secreto al build-arg PYTHON_API_URL
      - name: Build Docker image
        run: |
          docker build \
            --build-arg PYTHON_API_URL=${{ env.API_PYTHON_SECRET }} \ # <-- Nombre corregido
            -t ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            ./frontend

      # Subir imagen
      - name: Push Docker image
        run: |
          docker push ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

      # Desplegar a Cloud Run pasando la variable de entorno PYTHON_API_URL
      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          env_vars: |- # <-- Nombre corregido
            PYTHON_API_URL=${{ env.API_PYTHON_SECRET }}
            PORT=8080
            NODE_ENV=production
          flags: --allow-unauthenticated

      - name: Show Deployed URL
        run: echo "Service deployed to ${{ steps.deploy.outputs.url }}"